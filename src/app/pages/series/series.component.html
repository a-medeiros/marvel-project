<div class="container">
  <header-component></header-component>
  <section class="section">
    <div class="section-title-container">
      <h2>{{ title }}</h2>
    </div>
    <div class="content-container">
      <card-component *ngFor="let serie of series" [name]="serie.title"
        [img]="serie.thumbnail.path + '.' + serie.thumbnail.extension" [id]="serie.id">
      </card-component>
    </div>
  </section>
</div>
